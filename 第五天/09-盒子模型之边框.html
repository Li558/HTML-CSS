<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框粗细 border-width:  一般情况下用px; */

            /* 边框样式 border-style:  一般情况下用px; solid 实现边框 dashed：虚线边框*/
            border-style: solid;
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
