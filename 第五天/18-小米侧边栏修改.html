<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把链接a转换为块级元素，这样链接就可以单独占一行，并且有宽度和高度 */
        
        a {
            display: block;
            width: 200px;
            height: 40px;
            background-color: #525657;
            font-size: 14px;
            color: #ffff;
            text-decoration: none;
            padding-left: 30px;
            line-height: 40px;
        }
        /*鼠标经过a给链接设置背景颜色*/
        
        a:hover {
            background-color: #fe6700;
        }
    </style>

</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
