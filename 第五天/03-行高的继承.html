<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            /* font-size: 12px/24px 'Microsoft YaHei'; */
            font: 12px/1.5 'Microsoft YaHei';

            font-size: 16px;
        }

<body>
    <div>粉红色的会员</div>
    <p>粉红色的会员</p>
    <ul>
        <li>我没有指定文字大小</li>
    </ul>
