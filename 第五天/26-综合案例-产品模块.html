<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            color: #333;
            text-decoration: none;
        }
        
        .body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 298px;
            height: 415px;
            background-color: #fff;
            overflow: hidden;
            border: 2px solid #f3f6f2;
            /* 让块级盒子水平居中对齐 */
            margin: 100px auto;
        }
        
        .box img {
            width: 100%;
        }
        
        .review {
            height: 70px;
            font-size: 14px;
            padding: 0 28px;
            margin-top: 30px;
        }
        
        .appraise {
            font-size: 12px;
            padding: 0 25px;
            margin-top: 20px;
            color: #d5ccca;
        }
        
        .info {
            margin-top: 15px;
            padding: 0 25px;
            font-size: 15px;
        }
        
        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 6px 0 5px;
        }
        
        .RMB {
            text-decoration: none;
            color: #df9f70;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" alt="" target="_blank"> <img src="images/img.jpg" alt=""></a>
        <p class="review">快递牛，整体不错可以说秒连。红米给力</p>
        <div class="appraise">来自于117384232的评价</div>
        <div class="info"><a href="#" alt="" target="_blank">Redmi AirDots真无限蓝... </a>><em>|</em><a href="#" target="_blank" class="RMB">99.9元</a></div>

    </div>
</body>

</html>
