<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
    minimum-scale=1.0,user-scalable=no">
    <meta http-equiv=" X-UA-Compatible " content="ie=edge ">
    <title>meta试图标签</title>
</head>
<style>
    /* 1 我们有一个50*50的盒子需要一个背景图片 ，但是根据分析这个图片要准备2倍 100*100 */
    /* 2 我们需要把这个图片缩放一半 也就是50*50 background-size */
    
    div {
        /* 传统盒子模型 */
        box-sizing: content-box;
        width: 50px;
        height: 50px;
        border: 1px solid red;
        padding: 10px;
        margin: 100px auto;
    }
    
    div:nth-child(2) {
        /* CSSS3新盒子模型 */
        box-sizing: border-box;
        width: 50px;
        height: 50px;
        border: 1px solid red;
        padding: 10px;
        margin: 100px auto;
    }
</style>

<body>
    <div></div>
    <div></div>
</body>

</html>
