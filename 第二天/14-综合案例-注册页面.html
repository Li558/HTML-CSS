<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>

<body>
    <h>青春不常在，抓紧谈恋爱</h>
    <table width="600">
        <!-- 第一行 性别 -->
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" id="nan" name="sex"><label for="nan"><img src="images/man.jpg">男</label>
                <input type="radio" id="nv" name="sex"><label for="nv"><img src="images/women.jpg">女</label><br />
            </td>
        </tr>

        <!-- 第二行 生日 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>1990</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option selected = "selected">--请选择年--</option>
                </select>
                <!-- 月 -->
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option selected = "selected">--请选择月--</option>
                </select>
                <!-- 日 -->
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                    <option selected = "selected">--请选择日--</option>
                </select>
            </td>
        </tr>

        <!-- 第三行 所在地区 -->
        <tr>
            <td>
                所在地区
            </td>

            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>

        <!-- 第四行 婚姻状况 -->
        <tr>
            <td>
                婚姻状况
            </td>

            <td>
                <input type="radio" id="weihun" name="hunyin" checked="checked"><label for="weihun">未婚</label>
                <input type="radio" id="yihun" name="hunyin"><label for="yihun">已婚</label>
                <input type="radio" id="lihun" name="hunyin"><label for="lihun">离婚</label>
            </td>
        </tr>
        <!--第五行  学历 -->
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="博士后">
            </td>
        </tr>
        <!-- 第六行  喜欢的类型 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="checkbox" name="leixing">妩媚的
                <input type="checkbox" name="leixing">可爱的
                <input type="checkbox" name="leixing">小鲜肉
                <input type="checkbox" name="leixing">老腊肉
                <input type="checkbox" name="leixing" checked="checked">都喜欢
            </td>
        </tr>

        <!-- 第七行  自我介绍 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td>
                <textarea rows="1" cols="20">
                    自我介绍
                </textarea>
            </td>
        </tr>
        <!-- 第八行 免费注册-->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <!--9 同意注册 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我已注册条款和会员加入标准
            </td>
        </tr>

        <!--10  -->
        <tr>
            <td></td>
            <td>
                <a href="http://www.qq.com" target="_blank">我是会员，立即登录</a>
            </td>
        </tr>

        <!--11  -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>




    </table>

</body>

</html>
