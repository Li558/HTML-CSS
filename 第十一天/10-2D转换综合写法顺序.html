<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 0.3s;
        }
        
        div:hover {
            /* 先位移  再旋转 再放缩 */
            transform: translate(150px, 50px) rotate(45deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
