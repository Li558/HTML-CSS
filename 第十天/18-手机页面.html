<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .box {
            width: 290px;
            height: 460px;
            margin: 100px auto;
            border: 1px solid red;
        }
        
        .box img {
            width: 100%;
        }
        
        .box h4 {
            font-size: 14px;
            font-weight: 400;
            color: #a3a3a3;
        }
        
        .jiaqian {
            width: 100%;
            height: 25px;
            margin: 10px;
            font-size: 14px;
            color: red;
        }
        
        .jiaqian .first {
            font-size: 22px;
        }
        
        .jiaqian .second {
            color: blue";

        }
        
        .bigbox {
            width: 100%;
            height: 18px;
            margin-bottom: 14px;
            line-height: 18px;
        }
        
        .bigbox .left {
            float: left;
            line-height: 18px;
            font-size: 14px;
            color: #747474;
        }
        
        .bigbox .bar {
            float: left;
            width: 132px;
            height: 12px;
            margin-left: 26px;
            background-color: pink;
            border-radius: 6px;
            margin-top: 3px;
        }
        
        .bigbox .bar_in {
            width: 50%;
            height: 12px;
            background-color: red;
            border-radius: 6px;
            transition: all .5s ease;
        }
        
        .bar_in:hover {
            width: 100%;
        }
        
        .bigbox .right {
            float: right;
            font-size: 14px;
            color: #747474;
        }
        
        .liji {
            width: 100%;
            height: 50px;
            background-color: red;
            line-height: 50px;
            text-align: center;
        }
        
        .liji a {
            font-size: 20px;
            color: #fff;
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/iphone.png" alt="">
        <h4>Apple苹果iPhone 6s Plus（A1699）32G 金色 移动联通电信4G手机</h4>
        <div class="jiaqian">$<span class="first">6088</span> <i class="second">$6988</i></div>
        <div class="bigbox ">
            <span class="left ">已售87%</span>
            <div class="bar">
                <div class="bar_in"></div>
            </div>
            <span class="right clearfix">剩余29件</span>
        </div>
        <div class="liji"><a href="#" target="_blank">立即抢购</a></div>
    </div>
</body>

</html>
