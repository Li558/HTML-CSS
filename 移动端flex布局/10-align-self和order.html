<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 80%;
            height: 300px;
            background-color: pink;
            /* 让三个盒子 沿着侧轴底测对齐 */
            /* align-items: flex-end; */
            /* 想让三号盒子下来底侧 */
        }
        
        div span:nth-child(3) {
            /* 让单个盒子下来 */
            align-self: flex-end;
        }
        
        div span:nth-child(2) {
            order: -1;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>

    </div>
</body>

</html>
