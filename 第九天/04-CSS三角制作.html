<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三角制作</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            border-top: 10px solid pink;
            border-right: 10px solid red;
            border-bottom: 10px solid blue;
            border-left: 10px solid green;
        }
        
        .box2 {
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: pink;
            margin: 100px auto;
        }
        
        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
        }
        
        .jd span {
            position: absolute;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom-color: pink;
            top: -10px;
            right: 50px;
        }
        
        .xiaomi {
            position: relative;
            width: 500px;
            height: 300px;
            margin: 100px auto;
            background-color: blue;
        }
        
        .xiaomi span {
            position: absolute;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: blue;
            top: 30px;
            right: -10px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
    <div class="xiaomi">
        <span></span>
    </div>
</body>

</html>
