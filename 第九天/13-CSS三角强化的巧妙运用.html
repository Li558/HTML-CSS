<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            /* 为了得到直角三角形 */
            width: 0;
            height: 0;
            /* 上边框变大 */
            /* border-top: 100px solid transparent;
            border-right: 50px solid skyblue; */
            /* 左边和下边边框宽度设置为0 */
            /* border-bottom: 0px solid blue;
            border-left: 0px solid green;  */
            border-color: transparent red transparent transparent;
            border-style: solid;
            border-width: 22px 8px 0 0;
        }
        
        .price {
            width: 160px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            border: 1px solid red;
            margin: 0 auto;
        }
        
        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700px;
            margin-right: 8px;
        }
        
        .miaosha i {
            position: absolute;
            right: 0;
            top: 0;
            width: 0;
            height: 0;
            border-color: transparent #fff transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }
        
        .origin {
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="price">
        <span class="miaosha">&1600
            <i>

            </i>
        </span>
        <span class="origin">&5600</span>
    </div>
</body>

</html>
