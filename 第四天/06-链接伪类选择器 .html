<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 按照LVHA来书写 */
        /* 未访问的链接a:link */
        
        a:link {
            color: #000;
            text-decoration: none;
        }
        /* 选择点击过的链接 a:visited*/
        
        a:visited {
            color: red;
        }
        /* 选择鼠标经过的那个链接a:hover */
        
        a:hover {
            color: yellow;
        }
        /* 选择的是我们鼠标正在按下还没弹起鼠标的那个链接 a:active*/
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="http//www.baidu.com" target="_blank">百度</a>
    <a href="#">#</a>
</body>

</html>
