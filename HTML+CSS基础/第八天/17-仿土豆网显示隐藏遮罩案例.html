<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 448px;
            height: 320px;
            background-color: #fff;
            margin: 30px auto;
        }
        
        .box .mask {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 448px;
            height: 320px;
            background: rgba(0, 0, 0, .7) url(images/arr.png) no-repeat center;
        }
        /* 当鼠标经过了 该盒子  就让里面的遮罩橙显现 */
        
        .box:hover .mask {
            display: block;
        }
        
        .box img {
            width: 100%;
            height: 252px;
        }
    </style>
</head>

<body>
    <a href="#">
        <div class="box">
            <div class="mask"></div>
            <img src="images/tudou.jpg" alt="">
            <h2>【大咖】热依扎盛赞易烊千玺敬业</h2>
        </div>
    </a>

</body>

</html>
