<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;
        }
        
        .xiongda {
            background-color: red;
            z-index: 1;
        }
        
        .xionger {
            background-color: green;
            left: 50px;
            top: 50px;
            z-index: 2;
        }
        
        .guantouqiang {
            background-color: blue;
            left: 100px;
            top: 100px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="box xiongda"></div>
    <div class="box xionger"></div>
    <div class="box guantouqiang"></div>
</body>

</html>
