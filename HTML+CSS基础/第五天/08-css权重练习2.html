<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nva权重0,0,1,0 */
        /* 但继承权重为0 */
        /* 0,0,1,1 */
        
        .nva li {
            color: red;
        }
        /* 把第一个小li改为粉色加粗 */
        /* .pink 权重为10   .nva .pink 20 */
        
        .nva .pink {
            color: pink;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul class="nva">
        <li class="pink">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校每wifi</li>
    </ul>
</body>

</html>
