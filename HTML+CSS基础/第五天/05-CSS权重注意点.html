<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父类的权重是100 */
        
        #father {
            color: red;
        }
        /* p继承的权重为0 */
        /* 看执行哪个标签到底执行那个样式，就先看这个标签有没有直接被选出来 */
        
        p {
            color: pink;
        }
        
        a {
            color: red;
        }
        /* a链接浏览器默认制定了一个样式 蓝色的 有下划线 a{color: blue;} */
    </style>
</head>

<body>
    <div id="father">
        <p>你还很好看</p>
    </div>
    <a href="#">单独样式</a>
</body>

</html>
