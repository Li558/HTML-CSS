<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a转换成块级元素 */
            display: block;
        }
        
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* 把div 块级元素转换成行内元素 */
            display: inline;
        }
        
        span {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>

</head>

<body>
    <a href="#" target="_blank"></a>
    <!-- <a href="#">金星阿姨</a> -->
    <!-- <div>我是块元素</div> -->
    <div>我是块元素</div>
    <!-- <span>行内块元素，行内块元素，行内块元素</span> -->
    <span>行内块元素，行内块元素，行内块元素</span>
</body>

</html>
