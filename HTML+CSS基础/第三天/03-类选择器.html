<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器</title>
    <style>
        /* 类选择器口诀：样式点定义 结构（class）调用 一个或多个 开发最常用 */
        
        .red {
            color: red;
        }
    </style>

</head>

<body>
    <ul>
        <li class="red">冰雨</li>
        <li class="red">来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li>忘情水</li>
    </ul>

</body>

</html>
