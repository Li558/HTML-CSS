<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            perspective: 500px;
        }
        
        ul {
            margin: 100px auto;
        }
        
        ul li {
            float: left;
            margin-right: 20px;
            list-style: none;
            perspective: 500px;
        }
        
        .box {
            position: relative;
            width: 100px;
            height: 50px;
            background-color: pink;
            transform-style: preserve-3d;
            transition: all .5s;
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
        
        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            line-height: 50px;
            text-align: center;
        }
        
        .front {
            z-index: 1;
            background-color: pink;
            transform: translateZ(25px);
        }
        
        .back {
            background-color: purple;
            /* 这个x轴就是赋值 */
            /* 如果有移动 或者其他样式 必须先写移动 */
            transform: translate3d(0, 25px, 0) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">在这里等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">在这里等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">在这里等你</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">在这里等你</div>
            </div>
        </li>
    </ul>
</body>

</html>
