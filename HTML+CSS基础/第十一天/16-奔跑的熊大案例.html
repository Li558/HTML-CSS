<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }
        
        .box {
            position: relative;
            width: 1200px;
            height: 300px;
            background: url(media/bg1.png) no-repeat;
            animation: box 3s linear infinite backwards;
            margin: 400px auto;
        }
        
        div {
            position: absolute;
            bottom: 10px;
            right: 0;
            width: 200px;
            height: 100px;
            background: url(media/bear.png) no-repeat;
            /* 元素可以添加多个动画 用逗号分割*/
            animation: bear 1s steps(8) infinite, move 3s forwards;
            margin-bottom: 10px;
        }
        
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }
        
        @keyframes move {
            0% {
                left: 0;
            }
            100% {
                left: 50%;
                /* margin-left: -100px; */
                transform: translate(-50%);
            }
        }
        
        @keyframes box {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1200px 0;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div></div>
    </div>

</body>

</html>
