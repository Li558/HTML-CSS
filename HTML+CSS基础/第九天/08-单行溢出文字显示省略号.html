<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 150px;
            height: 100px;
            background-color: pink;
            margin: 100px auto;
            /* 如果文字显现不开，自动换行 */
            /* white-space: normal; */
            /* 1 .如果文字显现不开也必须强制一行内显示 */
            white-space: nowrap;
            /* 2 .溢出部分隐藏起来 */
            overflow: hidden;
            /* 3 .文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        斯大林为大家爱我多久五点九二佛尔积分叫偶分啊见到我符合符合而偶分而非发哇叫偶分评价
    </div>
</body>

</html>
