<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .bar {
        width: 200px;
        height: 30px;
        background-color: pink;
        border-radius: 15px;
        padding: 1px;
        margin: 500px auto;
    }
    
    .bar_in {
        width: 50%;
        height: 100%;
        background-color: red;
        border-radius: 15px;
        transition: all .5s ease;
    }
    
    .bar_in:hover {
        width: 100%;
    }
</style>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
