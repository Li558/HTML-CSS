<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        
        div::before {
            content: '我';
            display: inline-block;
            width: 50px;
            height: 55px;
            background-color: blue;
        }
        
        div::after {
            content: 'pink';
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
