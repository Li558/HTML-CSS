<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1把所有的偶数的孩子选出来 */
        /* ul li:nth-child(even) {
            background-color: red;
        } */
        /* 2把所有的奇数的孩子选出来 */
        
        ul li:nth-child(odd) {
            background-color: red;
        }
        /* 3 :nth-child(n)这里面必须是n 不能是其他的字母 */
        /* ol li:nth-child(n) {
            background-color: red;
        } */
        /* 4把所有的偶数的孩子选出来  */
        /* ol li:nth-child(2n) {
            background-color: red;
        } */
        /* 把第3个孩子选出来 */
        
        ol li:nth-child(-n+3) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
