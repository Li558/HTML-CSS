<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        .box {
            width: 1513px;
            height: 755px;
            background-color: rgb(245, 245, 245);
            margin: 50px auto;
        }
        
        .dahezi {
            float: left;
            background-color: pink;
            width: 322px;
            height: 755px;
        }
        
        .youhezi {
            float: right;
            background-color: #fff;
            width: 1172px;
            height: 755px;
        }
        
        .youhezi .shangpian li {
            float: left;
            background-color: pink;
            width: 278px;
            height: 365px;
            margin: 0px 15px 16px 0px;
        }
        /* .youhezi .xiapian li {
            float: left;
            background-color: pink;
            width: 278px;
            height: 365px;
            margin-right: 15px;
        } */
        
        .youhezi .shangpian:nth-child(4) {
            margin-right: 0;
        }
        
        .box .youhezi .shangpian:nth-child(8) {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="dahezi">123</div>
        <div class="youhezi">
            <ul class="shangpian">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>


                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>

    </div>
</body>

</html>
